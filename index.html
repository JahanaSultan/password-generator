<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <h1>Password Generator</h1>
    <p>Create strong and secure passwords to keep your account safe online.</p>
    <div class="password-container">
      <div class="image">
        <img src="assets/bg.svg" alt="" />
      </div>
      <div class="password-side">
        <div class="password-box">
          <div class="password-box__copy">
            <p class="password"></p>
            <button><i class="ri-loop-left-line"></i></button>
          </div>
          <button class="copy-button">COPY</button>
          <div class="password-options">
            <div class="form-control">
              <input type="checkbox" name="uppercase" id="uppercase">
              <label for="uppercase">ABC</label>
            </div>
            <div class="form-control">
              <input type="checkbox" name="lowercase" id="lowercase">
              <label for="lowercase">abc</label>
            </div>
            <div class="form-control">
              <input type="checkbox" name="number" id="number">
              <label for="number">123</label>
            </div>
            <div class="form-control">
              <input type="checkbox" name="char" id="char">
              <label for="char">$#&</label>
            </div>
            <div class="form-control">
              <input type="number" name="length" id="length" value=6 defaultValue=6>
              <label for="length">Length</label>
            </div>
          </div>
         
        </div>
      </div>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
